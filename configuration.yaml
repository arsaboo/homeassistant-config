    name: ios_abode_updates
    services:
      - service: mobile_app_alok_s_iphone
        data:
          title: 'Enable Abode updates?'
          data:
            push:
              badge: 0
              category: "abode_updates"
  - platform: group
    name: ios_home_automation
    services:
      - service: mobile_app_alok_s_iphone
        data:
          title: 'Enable Home automation?'
          data:
            push:
              badge: 0
              category: "home_automation"
