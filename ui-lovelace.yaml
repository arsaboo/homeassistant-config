            style:
              top: 79%
              left: 92%
              width: 50px
              height: 50px
          - type: state-icon
            entity: binary_sensor.motion_sensor_158d00016c53bf
            style:
              top: 55%
              left: 80%
          - type: state-label
            entity: sensor.illumination_158d00016c53bf
            style:
