views:
  - icon: mdi:home-assistant
    id: home
    # Name of the view. Will be used as the tooltip for tab icon
    title: Home
    # theme: darkorange
    cards:
      - id: 50d4710517c94030b5285f22da89b093
        type: picture-elements
        # title: Main Level
        image: /local/floorplans/main.jpg
        elements:
          - type: image
            entity: input_boolean.abodeupdate
            tap_action:
              action: toggle
            state_image:
              'on': /local/icons/abode_enabled.png
              'off': /local/icons/abode_disabled.png
            style:
              top: 4%
              left: 30%
              width: 7%
          - type: image
            entity: input_boolean.tvtime
            tap_action:
              action: toggle
            state_image:
              'on': /local/icons/tv_enabled.png
              'off': /local/icons/tv_disabled.png
            style:
              top: 4%
              left: 40%
              width: 7%
          - type: image
            entity: switch.security_armed
            tap_action:
              action: toggle
            state_image:
              'on': /local/icons/security_armed_red.png
              'off': /local/icons/security_disarmed.png
            style:
              top: 4%
              left: 50%
              width: 7%
            # Kitchen
          - type: image
            entity: light.kitchen_lights
            tap_action:
              action: toggle
            image: /local/icons/light_bulb_off.png
            state_image:
              'on': /local/icons/light_bulb_on.png
            state_filter:
              'on': brightness(130%) saturate(1.5) drop-shadow(0px 0px 10px gold)
              'off': brightness(80%) saturate(0.8)
            style:
              top: 48%
              left: 11%
              width: 7%
              padding: 50px 50px 100px 50px
          - type: image
            entity: camera.porch
            image: /local/icons/camera_porch_streaming.png
            state_image:
              'recording': /local/icons/camera_porch_recording.png
            style:
              top: 90%
              left: 3%
              width: 7%
              transform: none
          - type: image
            entity: camera.patio
            image: /local/icons/camera_patio_streaming.png
            state_image:
              'recording': /local/icons/camera_patio_recording.png
            style:
              top: 12%
              left: 3%
              width: 7%
              transform: none
          - type: image
            entity: camera.backyard
            image: /local/icons/camera_backyard_streaming.png
            state_image:
              'recording': /local/icons/camera_backyard_recording.png
            style:
              top: 12%
              left: 90%
              width: 7%
              transform: none
          # - type: icon
          #   icon: mdi:cctv
          #   entity: camera.backyard
          #   style:
          #     top: 11%
          #     left: 90%
          #     transform: rotate(60deg)
          #     --iron-icon-height: 40px
          #     --iron-icon-width: 40px
          #     --iron-icon-stroke-color: black
          #     --iron-icon-fill-color: rgba(50, 50, 50, .75)
          - type: image
            entity: camera.driveway
            image: /local/icons/camera_driveway_streaming.png
            state_image:
              'recording': /local/icons/camera_driveway_recording.png
            style:
              top: 81.5%
              left: 90%
              width: 7%
              transform: none
            # Living Room
          - type: image
            entity: light.living_room_lights
            tap_action:
              action: toggle
            image: /local/icons/light_bulb_off.png
            state_image:
              'on': /local/icons/light_bulb_on.png
            state_filter:
              'on': brightness(130%) saturate(1.5) drop-shadow(0px 0px 10px gold)
              'off': brightness(80%) saturate(0.8)
            style:
              top: 38%
              left: 50%
              width: 7%
              padding: 50px 50px 100px 50px
          # - type: custom:circle-sensor-card
          #   entity: sensor.livingroom_temp_rounded
          #   max: 100
          #   min: 60
          #   stroke_width: 10
          #   font_size: 11px
          #   gradient: true
          #   color_stops:
          #     70: '#55FF55'
          #     80: '#5555FF'
          #     90: '#FF5555'
          #   style:
          #     top: 43%
          #     left: 50%
          #     width: 27px
          #     height: 27px
          #     'font-weight': bold
          #     'font-family': Helvetica
          - type: state-label
            entity: sensor.livingroom_temp_rounded
            style:
              top: 43%
              left: 50%
              background: center / contain no-repeat url("/local/icons/ecobee_blank.png")
              text-align: center
              font-size: 12px
              color: white
              font-family: Helvetica
              # 'display': block
              # 'overflow': hidden
              # 'background-color': gray
              # 'background-color': red
              # 'border-radius': 100%
              # 'width': 27px
              # 'height': 27px
              # 'border-radius': 50%
              # 'width': 20px
              # 'height': 20px
              # 'opacity': 0.8
          - type: state-icon
            entity: binary_sensor.motion_sensor_158d00016daecc
            style:
              top: 27%
              left: 50%
          - type: state-icon
            entity: binary_sensor.back_door
            style:
              top: 17%
              left: 15%
          - type: image
            entity: input_boolean.tv
            tap_action:
              action: toggle
            image: /local/icons/tv_off2.png
            state_image:
              'on': /local/icons/tv_on2.png
            state_filter:
              'on': drop-shadow(-5px 0 10px gold)
              'off': brightness(80%) saturate(0.8)
            style:
              top: 29%
              left: 68.3%
              width: 2.5%
              padding: 10px 0 10px 30px
            # Guest Room
          - type: state-icon
            entity: binary_sensor.motion_sensor_158d0001a1f2ab
            style:
              top: 27%
              left: 85%
            # Porch
          # - type: state-icon
          #   tap_action: toggle
          #   entity: switch.wemoporch
          #   style:
          #     top: 95%
          #     left: 22%
          - type: image
            entity: switch.wemoporch
            tap_action:
              action: toggle
            image: /local/icons/light_bulb_off.png
            state_image:
              'on': /local/icons/light_bulb_on.png
            state_filter:
              'on': brightness(130%) saturate(1.5) drop-shadow(0px 0px 10px gold)
              'off': brightness(80%) saturate(0.8)
            style:
              top: 98%
              left: 20%
              width: 7%
              padding: 50px 50px 100px 50px
          - type: state-icon
            entity: binary_sensor.ring_front_door_motion
            style:
              top: 95%
              left: 32%
            # Garage
          - type: state-icon
            entity: binary_sensor.door_window_sensor_158d0001bf26df
            style:
              top: 64%
              left: 56%
          - type: image
            entity: light.lifx5
            tap_action:
              action: toggle
            image: /local/icons/light_bulb_off.png
            state_image:
              'on': /local/icons/light_bulb_on.png
            state_filter:
              'on': brightness(130%) saturate(1.5) drop-shadow(0px 0px 10px gold)
              'off': brightness(80%) saturate(0.8)
            style:
              top: 68%
              left: 78%
              width: 7%
              padding: 50px 50px 100px 50px
          - type: image
            entity: switch.driveway
            tap_action:
              action: toggle
            image: /local/icons/light_off.png
            state_image:
              'on': /local/icons/light_on.png
            state_filter:
              'on': drop-shadow(-5px -5px 10px gold)
              'off': brightness(80%) saturate(0.8)
            style:
              top: 81%
              left: 63%
              width: 7%
              padding: 0 50px 100px 50px
              transform: none
          - type: image
            entity: cover.garagedoor
            tap_action:
              action: toggle
            image: /local/icons/garage_door_closed.png
            state_image:
              'open': /local/icons/garage_door_open.png
              'closed': /local/icons/garage_door_closed.png
            style:
              top: 71%
              left: 74%
              width: 7%
              transform: none
            # Study
          - type: state-label
            entity: sensor.study_temp_rounded
            style:
              top: 80%
              left: 49%
              background-color: gray
              background: center / contain no-repeat url("/local/icons/ecobee_blank.png")
              # 'background-color': red
              # 'border-radius': 100%
              text-align: center
              font-size: 12px
              color: white
              font-family: Helvetica
              display: block
              overflow: hidden

            # Dining
          - type: custom:thermostat-card
            entity: climate.downstairs
            no_card: true
            hvac:
              attribute: operation
            style:
              top: 78%
              left: 15%
              width: 50px
              height: 50px
          - type: state-icon
            entity: binary_sensor.front_door
            style:
              top: 89%
              left: 32%
      - id: d7dc21db546143a29307427f1b821636
