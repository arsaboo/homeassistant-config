  - platform: alpha_vantage
    api_key: !secret alphavantage_key
    foreign_exchange:
      - from: USD
        to: INR
        name: USDINR
# Add in your secrets.yaml file pollen_url: https://www.pollen.com/api/forecast/current/pollen/ZIPCODE
  - platform: rest
    name: pollen
